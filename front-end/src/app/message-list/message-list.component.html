<div class="row mb-5">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Messages: <span class="badge"> {{messages.length || 0 }} </span>
          <button (click)="getMessages()" class="btn btn-link"><span class="fas fa-sync"> </span></button>
        </h3>
      </div>
      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item list-group-item-action" *ngFor="let message of messages">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ message.name }}</h5>
              <small>3 days ago</small>
            </div>
            <p class="mb-1">{{ message.content }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<message-form [messages]="messages"></message-form>
