<div class="row">
  <div class="col-sm-12">
    <form name="message_form" ng-submit="send_message()" role="form" class="form-inline" novalidate>
      <div class="form-group col-sm-4 col-xs-11">
        <label for="message_name" class="sr-only col-sm-2 control-label">Name:</label>
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
          <input type="text" ng-model='message.name' name='name' class="form-control" id="message_name"
                 placeholder="Enter your name" required>
        </div>
      </div>
      <div class="form-group col-sm-6 col-xs-11">
        <label for="message_content" class="sr-only col-sm-2 control-label">Message:</label>
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-comment"></div>
          <input type="text" ng-model='message.content' name="content" class="form-control" id="message_content"
                 placeholder="Enter your message" required>
        </div>
      </div>
      <div class="form-group col-sm-2 col-xs-11">
        <button type="submit" class="btn btn-success">Enter</button>
      </div>
    </form>
  </div>
</div>
